<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector_header.svg"
        alt="Логотип сайта"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.jpg"
          alt="Фото Жака"
        />
        <div class="profile__info">
          <div class="profile__info-head">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button"
              aria-label="Кнопка редактирования профиля"
            >
              <img src="./images/button.png" alt="Карандаш" />
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile_popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__content">
          <h2 class="popup__head">Редактировать профиль</h2>
          <form name="profile-form" class="popup__form">
            <input
              name="name"
              type="text"
              value="Жак Ив Кусто"
              placeholder="Имя"
              class="popup__text popup__text_type_name"
            />
            <input
              name="job"
              type="text"
              value="Исследователь океана"
              placeholder="Род занятий"
              class="popup__text popup__text_type_job"
            />
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close-icon addclose"></button>
        <div class="popup__content">
          <h2 class="popup__head">Новое место</h2>
          <form name="profile-form" class="popup__form addform">
            <input
              name="place"
              type="text"
              placeholder="Название"
              class="popup__text popup__text_type_place"
            />
            <input
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__text popup__text_type_link"
            />
            <button type="submit" class="popup__button-submit button-add">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image-zoom">
      <div class="popup__container">
        <button type="button" class="popup__close-icon close-image"></button>
        <div class="popup__content-image">
          <img class="popup__image" src="./images/Karach.png" alt="Шаблон" />
          <p class="popup__caption-image">Подпись</p>
        </div>
      </div>
    </div>

    <template id="cards-template">
      <div class="element">
        <button class="element__button-delete" type="button"></button>
        <img
          class="element__images"
          src="./images/Karach.png"
          alt="Карачаевск"
        />
        <div class="element__container">
          <h2 class="element__heading">Щаблон</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
