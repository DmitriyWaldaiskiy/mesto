<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/heder_logo.png"
        alt="Логотип сайта"
      >
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото Жака" >
        <div class="profile__info">
          <div class="profile__info-head"></div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевo-Черкеск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup__open">
      <img
        class="popup__close-icon"
        src="./images/Close Icon.png"
        alt="Закрывающая кнопка"
      >
      <div class="popup__content">
        <h2 class="popup__head">Редактировать профиль</h2>
        <input
          type="text"
          value="Жак Ив Кусто"
          placeholder="Имя"
          class="popup__name"
        >
        <input
          type="text"
          value="Исследователь океана"
          placeholder="Род занятий"
          class="popup__text"
        >
        <button type="submit" class="popup__button-submit">
          <p class="popup__bottom-text">Сохранить</p>
        </button>
      </div>
    </section>
  </body>
</html>
<fieldset class="popup__container"></fieldset>
