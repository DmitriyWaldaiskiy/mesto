<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector_header.svg"
        alt="Логотип сайта"
      >
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото Жака" >
        <div class="profile__info">
          <div class="profile__info-head">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button"
              aria-label="Кнопка редактирования профиля"
            >
              <img src="./images/button.png" alt="Карандаш" >
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевo-Черкеск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__images"
            src="./images/Karach.png"
            alt="Карачаевск"
          >
          <div class="element__container">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__content">
          <h2 class="popup__head">Редактировать профиль</h2>
          <form name="profile-form" class="popup__form">
            <input
              name="name"
              type="text"
              value="Жак Ив Кусто"
              placeholder="Имя"
              class="popup__text popup__text_type_name"
            >
            <input
              name="job"
              type="text"
              value="Исследователь океана"
              placeholder="Род занятий"
              class="popup__text popup__text_type_job"
            >
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
