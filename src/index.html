<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo"
      src="<%=require('./images/Vector_header.svg')%>"" alt="Логотип сайта" />
    </header>

    <main>
      <section class="profile">
        <button type="button" class="profile__avatar-overlay">
          <img class="profile__avatar" src="#" alt="Автар профиля" />
        </button>
        <div class="profile__info">
          <div class="profile__info-head">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__button"
              aria-label="Кнопка редактирования профиля"
            >
              <img src="<%=require('./images/button.png')%>" alt="Карандаш" />
            </button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__content">
          <h2 class="popup__head">Редактировать профиль</h2>
          <form name="profile-form" class="popup__form profileForm" novalidate>
            <label class="popup__input-element">
              <input
                id="username"
                name="username"
                type="text"
                value="Жак Ив Кусто"
                placeholder="Имя"
                class="popup__input popup__input_type_username"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="username-error"></span>
            </label>
            <label class="popup__input-element">
              <input
                id="job"
                name="job"
                type="text"
                value="Исследователь океана"
                placeholder="Род занятий"
                class="popup__input popup__input_type_job"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="job-error"></span>
            </label>
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close-icon addclose"></button>
        <div class="popup__content">
          <h2 class="popup__head">Новое место</h2>
          <form name="profile-form" class="popup__form addform" novalidate>
            <label class="popup__input-element">
              <input
                id="place"
                name="place"
                type="text"
                placeholder="Название"
                class="popup__input popup__input_type_place"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="place-error popup__input-error"></span>
            </label>
            <label class="popup__input-element">
              <input
                id="link"
                name="link"
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
                required
              />
              <span class="link-error popup__input-error"></span>
            </label>
            <button type="submit" class="popup__button-submit button-add">
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image-zoom">
      <div class="popup__container">
        <button type="button" class="popup__close-icon close-image"></button>
        <div class="popup__content-image">
          <img class="popup__image" src="#" alt="Шаблон" />
          <p class="popup__caption-image">Подпись</p>
        </div>
      </div>
    </div>

    <div class="popup popup-avatar-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-icon avatarclose"></button>
        <div class="popup__content">
          <h2 class="popup__head">Обновить аватар</h2>
          <form name="avatar-form" class="popup__form avatarform" novalidate>
            <label class="popup__input-element">
              <input
                id="avatar"
                name="avatar"
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_avatar"
                required
              />
              <span class="avatar-error popup__input-error"></span>
            </label>
            <button type="submit" class="popup__button-submit button-add">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button type="button" class="popup__close-icon addclose"></button>
        <div class="popup__content">
          <h2 class="popup__head popup__title_delete">Вы уверены?</h2>
          <form name="cartDelete" class="popup__form addform" novalidate>
            <button type="submit" class="popup__button-submit button-add">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>

    <template class="cards-template">
      <div class="element">
        <button class="element__button-delete" type="button"></button>
        <img class="element__images" src="#" alt="Карачаевск" />
        <div class="element__container">
          <h2 class="element__heading"></h2>
          <div>
            <button type="button" class="element__like"></button>
            <span class="element__counter"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
